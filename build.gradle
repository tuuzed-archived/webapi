buildscript {
    ext.kotlin_version = '1.3.21'
    ext.springboot_version = '2.1.3.RELEASE'
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
        maven { url 'https://raw.githubusercontent.com/tuuzed/gitvc-gradle-plugin/master/maven/' }
    }
    dependencies {
        classpath 'com.tuuzed.gradle.plugin:gitvc-gradle-plugin:0.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springboot_version}"
    }
}

apply plugin: 'java'

group 'com.tuuzed.common'
version '1.0.0'

sourceCompatibility = 1.7

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
