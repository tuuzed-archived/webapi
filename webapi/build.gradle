apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'gitvc-plugin'

ext.GroupId = 'com.tuuzed.common'
ext.ArtifactId = 'webapi'
ext.Version = String.valueOf(VERSION_NAME)

group = 'com.tuuzed.common.webapi'
version = String.valueOf(VERSION_NAME)

sourceCompatibility = 1.7

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    testImplementation 'junit:junit:4.12'
}

apply from: '../maven-deployer.gradle'